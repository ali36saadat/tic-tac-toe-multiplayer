<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="img/tabIcon.png" />
      <link rel="stylesheet" href="css/style.css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Tic Tac Toe</title>
   </head>
   <body>
      <!--  START PLAYERS POINTS  -->
      <div
         class="playersPointsBoard grid grid-cols-2 grid-rows-2 w-screen justify-items-center hidden">
         <!--  RIGHT SIDE  -->
         <div class="pointBoard grid w-3/5 bg-white rounded-b-2xl p-2">
            <div
               id="opponentName"
               class="pointTitle text-xl text-yellow-400 text-center"
               id="opponentPoint">
               opponentName
            </div>
            <div
               class="text-3xl text-black text-center"
               id="opponentPointNumber">
               0
            </div>
         </div>

         <!--  CENTER  -->
         <div class="col-span-2 row-start-2 grid grid-rows-2 mt-4 h-24">
            <div
               class="pointTitle text-xl text-yellow-400 text-center mt-2 h-6"
               id="roundsLeftTitle">
               rounds left :
               <span id="roundsLeft">0</span>
            </div>
            <div
               class="pointTitle-Small text-xl text-white text-center mt-2 h-6"
               id="turnTitle">
               Turn :
               <span id="turnName">opponent</span>
            </div>
         </div>

         <!--  LEFT SIDE  -->
         <div
            class="pointBoard grid w-3/5 bg-white rounded-b-2xl p-2 row-span-1">
            <div class="pointTitle text-xl text-yellow-400 text-center">
               You
            </div>
            <div class="text-3xl text-black text-center" id="MyPointNumber">
               0
            </div>
         </div>
      </div>
      <!--  FINISH PLAYERS POINTS  -->

      <!--  START BOARD  -->
      <div
         class="boardPage grid mt-12 p-5 rounded-xl w-2/3 top-36"
         id="boardPage">
         <div class="grid grid-rows-1">
            <!--  NAME ENTRY PAGE  -->
            <span class="entryName grid grid-rows-1">
               <div
                  class="grid grid-rows-1 text-xl text-center items-center justify-center my-2">
                  <label
                     class="title text-yellow-400 my-2"
                     for="nameInput"
                     id="nameTitle">
                     Enter Your Name
                  </label>
                  <input
                     class="gameInput w-3/4 items-center m-auto mt-7 mb-7 rounded-xl text-lg my-2 py-2"
                     type="text"
                     id="nameInput" />
                  <button
                     class="gameButton bg-yellow-400 m-auto my-2 p-5 w-3/5 rounded-xl text-xl text-white"
                     id="find">
                     Battle
                  </button>
                  <img
                     class="m-auto w-16 hidden"
                     src="../img/loading2.gif"
                     alt="loading"
                     id="loading" />
               </div>
            </span>

            <!--  ROUND ENTRY PAGE  -->
            <span class="entryRound hidden">
               <div
                  class="grid grid-rows-1 text-xl text-center items-center justify-center my-2">
                  <label
                     for="roundInput"
                     class="title text-yellow-400"
                     id="roundInputTitle">
                     Round Number
                  </label>
                  <input
                     class="gameInput w-3/4 items-center m-auto mt-7 mb-7 rounded-xl text-lg my-2 py-2"
                     type="text"
                     id="roundInput" />
                  <button
                     class="gameButton bg-yellow-400 m-auto my-2 p-5 w-3/5 rounded-xl text-xl text-white"
                     id="ready">
                     Ready
                  </button>
               </div>
            </span>

            <!--  BOARD GAME  -->
            <div class="flex justify-center m-auto hidden" id="boardGame">
               <!--  BOARD  -->
               <div
                  class="board grid grid-cols-3 justify-items-center w-fulscreen gap-x-9 gap-y-6">
                  <button id="btn1" class="btn"></button>
                  <button id="btn2" class="btn"></button>
                  <button id="btn3" class="btn"></button>
                  <button id="btn4" class="btn"></button>
                  <button id="btn5" class="btn"></button>
                  <button id="btn6" class="btn"></button>
                  <button id="btn7" class="btn"></button>
                  <button id="btn8" class="btn"></button>
                  <button id="btn9" class="btn"></button>
               </div>

               <!--  SNACKBAR  -->
               <div class="snackbar text-base px-3 py-2" id="snackbar">
                  It's not your turn
               </div>
            </div>

            <!--  BACK LOBBY BUTTON  -->
            <button
               class="gameButton bg-yellow-400 m-auto my-2 p-5 w-3/5 rounded-xl text-xl text-white hidden"
               id="lobbyButton">
               Back Lobby
            </button>
         </div>
      </div>
      <!--  FINISH BOARD  -->

      <!--  SCRIPTS  -->
      <script src="/socket.io/socket.io.js"></script>
      <script src="../js/main.js"></script>
   </body>
</html>
